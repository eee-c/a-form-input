<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/a-form-input/a-form-input.html">
<polymer-element name="x-double" extends="a-form-input" attributes="in">
  <template></template>
  <script>
    Polymer("x-double", {
      publish: {
        in: {value: 0, reflect: true},
      },
      attached: function(){
        this.super();
        this.inChanged();
      },
      inChanged: function(){
        this.value = parseInt(this.in) * 2;
      }
    });
  </script>
</polymer-element>
